chain:
  chain_id: biya

node:
  tendermint_rpc_base_url: "https://45.249.245.183:26657"
  lcd_base_url: "https://45.249.245.183:1317"
  # 交易池容量（pending tx 上限），provide.md 口径默认 5000
  mempool_capacity: 5000

explorer:
  base_url: "https://prv.explorer.biya.io/demo"
  api_key: "REPLACE_ME"

stake:
  base_url: "https://prv.stake.biya.io/stake"
  api_key: "REPLACE_ME"

http:
  listen_addr: ":18080"

log:
  level: info

http_client:
  timeout: 5s

scrape_intervals:
  realtime: 10s
  minute: 1m
  hourly: 1h

mock:
  enabled: true
  values:
    gas_utilization_ratio: 0.7
    congestion_ratio: 0.2
    tps_window: 150
    mempool_pending_txs: 1234
    tx_confirm_time_seconds: 2.5

# 监控系统配置（可选）
monitoring:
  # Prometheus 地址，用于查询告警历史数据
  # 如果使用 Docker Compose，可以使用服务名：http://prometheus:9090
  prometheus_base_url: "http://localhost:9090"
  # Alertmanager 地址，用于查询当前活跃告警
  # 如果使用 Docker Compose，可以使用服务名：http://alertmanager:9093
  alertmanager_base_url: "http://localhost:9093"


