        amount:
          type: string
    api.explorer.v1.AccountUpdate:
      type: object
      properties:
        address:
          type: string
          description: Account address
        update_type:
          type: string
          description: 'Update type: "transaction", "balance", etc.'
        data:
          allOf:
            - $ref: "#/components/schemas/api.explorer.v1.AccountUpdateData"
          description: Update data using strongly-typed AccountUpdateData
        timestamp:
          type: string
          description: Timestamp of the update
    api.explorer.v1.AccountUpdateData:
      type: object
      properties:
        transaction:
          allOf:
            - $ref: "#/components/schemas/api.explorer.v1.TransactionDTO"
          description: Transaction data if update_type is "transaction"
        balances:
          type: array
          items:
            $ref: "#/components/schemas/api.explorer.v1.AccountBalanceDTO"
          description: Balance data if update_type is "balance"
        metadata:
          type: object
          additionalProperties:
            type: string
          description: Additional metadata
      description: AccountUpdateData contains account update information
