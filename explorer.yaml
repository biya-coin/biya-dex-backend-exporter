tags:
  - name: Admin Service
    description: |-
      Admin Service provides admin management services for API plans, IP management,
       and email blacklist
  - name: API Token
    description: API Token provides API token management services
  - name: Contract Info
    description: |-
      Contract Info provides contract information query and management
       services. This service supports various contract types (token contracts, NFT
       contracts, etc.), with token contracts being the primary use case currently.
  - name: Explorer
  - name: Web hook
    x-hidden: true
    description: |-
      Web hook provides webhook management (for paid tokens only).
       This service is reserved for future implementation.
